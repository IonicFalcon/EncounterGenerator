<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encounter Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">
        <h1>Encounter Generator</h1>

        <form action="">
            <p class="formInput">
                <input type="number" name="partyVis" id="partyVis" min="1" value="1">
                <label for="partyVis">Party Visability</label>
            </p>
    
            <p class="formInput">
                <input type="number" name="threatLev" id="threatLev" min="1" value="1">
                <label for="threatLev">Threat Level</label>
            </p>
    
            <p class="formInput">
                <select name="biome" id="biome">
                    <option value="grass">Grassland</option>
                    <option value="desert">Desert</option>
                    <option value="forest">Forest</option>
                </select>
                <label for="biome">Biome</label>
            </p>
    
            <button type="submit">Generate</button>
    
        </form>
    </div>
</body>
</html>
