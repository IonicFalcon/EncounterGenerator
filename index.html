<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encounter Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0b7408c7cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="root">
        <h1>Encounter Generator</h1>

        <form onsubmit="return false" class="" id="generateForm">
            <p class="formInput">
                <input type="number" name="partyVis" id="partyVis" min="1" value="1">
                <label for="partyVis">Party Visability</label>
            </p>
    
            <p class="formInput">
                <input type="number" name="threatLev" id="threatLev" min="1" value="1">
                <label for="threatLev">Threat Level</label>
            </p>
    
            <p class="formInput">
                <select name="biome" id="biome">
                    
                </select>
                <label for="biome">Biome</label>
            </p>
    
            <strong id="output">A level 5 Kobald appears!</strong>  

            <div class="buttonGroup">
                <button id="generate">Generate</button>
                <button id="editData">Edit Data Source</button>
            </div>
        </form>

        <div class="hidden" id="dataSource">
            <div class="editData">
                <form id="biomes" class="columnSelect">
                    <h2>Biomes</h2>
                    <ul>
                        
                    </ul>

                    <div class="formButtons buttonGroup">
                        <button id="editBiomeButton">Edit</button>
                        <button id="deleteBiomeButton">Delete</button>
                    </div>
                </form>

                <div class="arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>

                <form id="biomeMonsters" class="columnSelect">
                    <h2>Possible Encounters</h2>
                    <ul>
                    </ul>

                    <div class="formButtons buttonGroup">
                        <button id="editMonsterButton">Edit</button>
                        <button id="deleteMonsterButton">Delete</button>
                    </div>
                </form>

            </div>
            <div class="buttonGroup">
                <label for="dataUpload">Upload Database</label>
                <input type="file" name="dataUpload" id="dataUpload">
                <button id="download">Download Database</button>
                <button id="back">Back</button>
            </div>
        </div>

        <div class="modal hidden" id="addBiome">
            <div class="modalBody">
                <h2>Add Biome</h2>
                <p class="message"></p>
                <p class="formInput">
                    <input type="text" id="biomeName_add">
                    <label for="biomeName_add">Biome Name</label>
                </p>

                <div class="formButtons buttonGroup">
                    <button id="biomeAdd">Add Biome</button>
                    <button class="modalClose">Cancel</button>
                </div>
            </div>
        </div>

        <div class="modal hidden" id="editBiome">
            <div class="modalBody">
                <h2>Edit Biome</h2>
                <p class="message"></p>
                <p class="formInput">
                    <input type="hidden" id="biomeID_edit">
                    <input type="text" id="biomeName_edit">
                    <label for="biomeName_edit">Biome Name</label>
                </p>

                <div class="formButtons buttonGroup">
                    <button id="biomeEdit">Edit Biome</button>
                    <button class="modalClose">Cancel</button>
                </div>
            </div>
        </div>

        <div class="modal hidden" id="deleteBiome">
            <div class="modalBody">
                <h2>Delete Biome</h2>
                <p class="message"></p>
                <input type="hidden" id="biomeID_delete">

                <div class="formButtons buttonGroup">
                    <button id="biomeDelete">Delete Biome</button>
                    <button class="modalClose">Cancel</button>
                </div>
            </div>
        </div>

        <div class="modal hidden" id="addMonster">
            <div class="modalBody">
                <h2>Add Encounter</h2>
                <p class="message"></p>
                <p class="formInput" id="monsterName_add">
                    <select></select>
                    <input type="text" class="hidden">
                    <label for="monsterName_add">Monster Name</label>
                </p>
                <p class="formInput">
                    <input type="number" id="monsterWeight_add" min="1">
                    <label for="monsterWeight_add">Weight</label>
                </p>

                <div class="formButtons buttonGroup">
                    <button id="monsterAdd">Add Encounter</button>
                    <button class="modalClose">Cancel</button>
                </div>
            </div>
        </div>

        <div class="modal hidden" id="editMonster">
            <div class="modalBody">
                <h2>Edit Encounter</h2>
                <p class="message"></p>
                <input type="hidden" id="monsterID_edit">
                <input type="hidden" name="" id="monsterName_old">
                <div class="formInput" id="monsterName_edit">
                    <select></select>
                    <input type="text" class="hidden">
                    <label for="monsterName_edit">Monster Name</label>
                </div>
                <div class="formInput">
                    <input type="number" min="1" id="monsterWeight_edit">
                    <label for="monsterWeight_edit">Weight</label>
                </div>

                <div class="formButtons buttonGroup">
                    <button id="monsterEdit">Edit Encounter</button>
                    <button class="modalClose">Cancel</button>
                </div>
            </div>
        </div>

        <div class="modal hidden" id="deleteMonster">
            <div class="modalBody">
                <h2>Delete Encounter</h2>
                <p class="message"></p>
                <input type="hidden" id="monsterID_delete">
                
                <div class="formButtons buttonGroup">
                    <button id="monsterDelete">Delete Encounter</button>
                    <button class="modalClose">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.5.0/sql-wasm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts/index.js" type="module"></script>
</body>
</html>
