<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encounter Generator</title>
</head>
<body>
    <form action="">
        <p class="formInput">
            <label for="partyVis">Party Visability:</label>
            <input type="number" name="partyVis" id="partyVis">
        </p>

        <p class="formInput">
            <label for="threatLev">Threat Level:</label>
            <input type="number" name="threatLev" id="threatLev">
        </p>

        <p class="formInput">
            <label for="biome">Biome:</label>
            <select name="biome" id="biome">
                <option value="grass">Grassland</option>
                <option value="desert">Desert</option>
                <option value="forest">Forest</option>
            </select>
        </p>

        <button type="submit">Generate</button>

    </form>
</body>
</html>
